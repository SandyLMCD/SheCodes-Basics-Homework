<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Week 1 Homework</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }

      .normal {
        font-weight: normal;
      }

      .dayContainer {
        text-align: center;
        padding: 15px;
        margin-left: 500px;
        margin-right: 500px;
      }

      .dayContainer:hover {
        background-color: lightyellow;
      }

      .currently {
        color: #1a64d6;
      }

      .tempLabel {
        font-weight: normal;
      }

      button {
        display: block;
        margin: 0 auto;
        padding: 15px;
        border-radius: 30px;
        color: white;
        border: solid 1px #1a64d6;
        background: #1a64d6;
        cursor: pointer;
        transition: all 150ms ease-in-out;
        margin-top: 10px;
      }

      button:hover {
        color: #1a64d6;
        border: solid 1px #1a64d6;
        background: white;
      }

      h4 {
        font-family: monospace;
        opacity: 0.7;
        text-align: center;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!-- insert weather emoji here -->
    <h1>🌡️</h1>

    <!-- hello sandy, finally naka commit najud ka (wow) -->
    <h1 class="currently"><strong>Currently 21% in the Philippines</strong></h1>
    <h1 class="normal">13° / <strong>23°</strong></h1>

    <div class="dayContainer">
      <h3 class="dayLabel">☁️ Tomorrow</h3>
      <h3 class="tempLabel">10° / <strong>22°</strong></h3>
    </div>

    <div class="dayContainer">
      <h3 class="dayLabel">⛅ Sunday</h3>
      <h3 class="tempLabel">15° / <strong>17°</strong></h3>
    </div>

    <div class="dayContainer">
      <h3 class="dayLabel">🌞 Monday</h3>
      <h3 class="tempLabel">25° / <strong>28°</strong></h3>
    </div>

    <button>Change city</button>

    <h4>Coded by Sandy Lumacad</h4>
  </body>
</html>
